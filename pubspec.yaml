name: firmware_updater
description: Firmware Updater
publish_to: "none"

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  collection: ^1.15.0
  dbus: ^0.7.3
  dio: ^4.0.0
  file: ^6.1.2
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-alpha.6
  flutter_localizations:
