name: Analysis

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  analyzer:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
    - run: flutter analyze

  format:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
    - name: Run flutter format
      run: |
        find . -name '*.dart' \
        ! -name '*.freezed.dart' \
        ! -name '*.g.dart' \
        ! -name '*.mocks.dart' \
        ! -name '*_localizations*.dart' \
        ! -path "*/.*/*" \
        | xargs flutter format --set-exit-if-changed
